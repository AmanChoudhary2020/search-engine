<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="feed">
        <div>
            <div class="ask485">ask485?</div>

            <div class="search_bar">
                <!-- DO NOT CHANGE THIS (aside from where we say 'FIXME') -->
                <form action="/" method="GET">
                    <div><input type="text" name="q" value="{{query}}"/></div>
                    <div><input type="range" name="w" min="0" max="1" value="{{weight}}" step="0.1"/></div>
                    <input type="submit" value="Search"/>
                </form>
            </div>

            <div class="pagerank_weight">Pagerank Weight</div>
        </div>

    
        <div class="docs">
            {% if feed|length == 0 %}
            <div class="no_results">No search results found!</div>
            {% else %}
            {% for result in feed %}
            <a class="doc_url" href="{{result.url}}">{{result.url}}</a>
            <div class="doc_title">{{result.title}}</div>
            <div class="doc_summary">{{result.summary}}</div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
